<div class="entrybody">

<form onsubmit="return myFunction();">
  <table><tr><td align="right">
    <strong>आयु</strong> 
    (घंटे):  </td>
      <td>
        <input name="hours" type="text" id="hours" size="6" maxlength="3"> 
        (12-146 घंटे)</td>
      </tr>
      <tr>
      <td align="right"><strong>
        कुल बिलीरुबिन*:</strong>
      </td>
        <td><input name="bilirubin" type="text" id="bilirubin" size="6" maxlength="5">

        <select name="units" id ="units">
          <option value="us" selected>mg/dl (US)</option>
          <option value="si">&#181mol/L (SI)</option>
        </select>

      <input type="submit" name="Submit" value="प्रस्तुत">
      </td>
      </tr>
    </table>
</form>


<p>
  *नोट: कुल बिलीरुबिन के लिए डिफ़ॉल्ट <i>माप की इकाई</i> <strong>mg/dl</strong> है। कृपया <strong>&#181mol/L</strong> का चयन करें यदि आपके बिलीरुबिन मान वैश्विक मानक SI मीट्रिक इकाइयों में दर्ज हैं। यूएस से एसआई इकाइयों में बिलीरुबिन रूपांतरण 17.1 है
</p>

<script>
  function myFunction() {
    if(document.getElementById("hours").value == ""){
      alert("Please enter a value for the age in hours.");
      return false;
    }
    if(document.getElementById("bilirubin").value == ""){
      alert("Please enter a value for the total bilirubin.");
      return false;
    }
    if(document.getElementById("hours").value < 12 || document.getElementById("hours").value > 146){
      alert("Please enter a value for the age in hours between 12 and 146 hours.");
      return false;
    }
    if(document.getElementById("bilirubin").value < 0 || document.getElementById("bilirubin").value > 426){
      alert("Please enter a value for the total bilirubin between 0 and 25 mg/dl (426 mol/L).");
      return false;
    }


    var hours = document.getElementById("hours").value;
    var bilirubin = document.getElementById("bilirubin").value;
    var units = document.getElementById("units").value;
    if(units == "us"){
      bilirubin = bilirubin;
    } else {
      bilirubin = bilirubin / 17.1;
    }

  if( bilirubin >= 0 && bilirubin < ((-0.000705503 * hours * hours) + (0.183112 * hours) +1.41564)) {
    window.location.href = "low.html";
    return false;
  } else if( bilirubin >= ((-0.000705503 * hours * hours) + (0.183112 * hours) +1.41564) && bilirubin < ((-0.000987412*hours*hours)+(0.235244*hours)+1.77249)) {
    window.location.href = "lowInter.html";
    return false;
  } else if( bilirubin >= ((-0.000987412*hours*hours)+(0.235244*hours)+1.77249) && bilirubin < ((-0.00112323*hours*hours)+(0.255148*hours)+3.39424)) {
    window.location.href = "highInter.html";
    return false;
  } else if( bilirubin >= ((-0.00112323*hours*hours)+(0.255148*hours)+3.39424) && bilirubin <= 25) {  
    window.location.href = "high.html";
    return false;
  }
  }
</script>
